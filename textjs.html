<body>
    <h1>Acenda a lampada</h1>
    <img id='lamp'src="_imagens/lampada-apagada.jpg" onmousemove="mudaLampada('lampada-acesa')"
    onmouseout='mudaLampada("lampada-apagada")' onclick='mudaLampada("lampada-quebrada")'>

    <script>
        var quebrada = false
        function mudaLampada(tipo) {
            /*
            if(tipo == 1) {
                arquivo = '_imagens/lampada-acesa.jpg'
            }else if (tipo == 2) {

            }else if(tipo == 3) {
                arquivo  = '_imagens/lampada-quebrada.jpg'
            }
            */

            if(!quebrada){
                document.getElementById('lamp').src = '_imagens/' + tipo + '.jpg'
                if(tipo == "lampada-quebrada") {
                    quebrada = true
                    arquivo  = '_imagens/lampada-quebrada.jpg'
                }          
            }    
        }
    </script>
